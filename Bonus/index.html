<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header">
                UFO Sightseing
            </div>

            <div class="search_box">
                <input type="text" id="search_input" placeholder="Filter table using datetimes">
            </div>
        </div>

        <div class="table_wrap">
            <div class="table_header">
                <ul>
                    <li>
                        <div class="item">
                            <div class="datetime">
                                <span>DateTime</span>
                            </div>
                            <div class="city">
                                <span>City</span>
                                <div class="state">
                                    <span>State</span>
                                    <div class="country">
                                        <span>Country</span>
                                        <div class="shape">
                                            <span>Shape</span>
                                            <div class="durationMinutes">
                                                <span>DurationMinutes</span>
                                                <div class="comments">
                                                    <span>Comments</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>   
</body>
</html>
