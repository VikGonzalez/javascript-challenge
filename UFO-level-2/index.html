    <script>
      function validation (id) {
        var element= document.getElementById(id);
        if (element.checkValidity())
        element.style.borderColor="blue";
        element.style.borderColor="red";
      }
      function submit () {
        let datetimeValid = document.getElementById('datetime').checkValidity();
        let cityValid = document.getElementById('city').checkValidity();
        if (datetimeValid && cityValid )
            alert( "Info submitted");
            else
            alert("Please check your info");
      }

      <!-- NUEVO FORMULARIO -->

        <form name="contactenos" action="javascript:void(0);">
          <fieldset>
            <legend>Encuentre su avistamiento</legend>
            <section>
              <label for="datetime">Date Time</label>
              <input type="datetime" name="datetime", id="datetime" placeholder="1/1/2010" oninput="validation('datetime')"/>
            </section>
            <section>  
            <label for="city">City</label>
              <input type="text" name="city", id="city" placeholder="escriba la ciudad" oninput="validation('city')" pattern="([A-Z ]{3, 20})" maxlength="20"/>
            </section>
            <section>
              <label for="state">State</label>
              <input type="text" name="state", id="state" placeholder="escriba el estado" oninput="validation('state')"/>
            </section>
            <section>  
            <label for="country">Country</label>
              <input type="text" name="country", id="country" placeholder="escriba el estado" oninput="validation('country')"/>
            </section>
            <section>
              <label for="shape">Shape</label>
              <input type="text" name="shape", id="shape" placeholder="escriba la forma" oninput="validation('shape')"/>
            </section>
            <section>  
            <label for="durationMinutes">Duration Minutes</label>
              <input type="text" name="durationMinutes", id="durationMinutes" placeholder="escriba la duracion" oninput="validation('durationMinutes)"/>
            </section>  
        </fieldset>
          
          <button>enviar</button>
        </section>
        </form>
        <!-- NEw Table -->
        <table>

              <th class="table-head">Duration</th>

            </tr>
          </thead>
          <tbody id="cuerpo"></tbody>
