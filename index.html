<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UFO Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
     <link rel="stylesheet" href="static/css/style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<!-- WRAPPER -->
<div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/Images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
<!-- FORMULARIO -->
    <form id="FORMULARIO">
        <div class="filter list-group-item">
            <label for="date-form">Enter a Date</label>
            <input class="form-control mb-2" id="date-input" placeholder="example : 1/11/2011">
            <button id="boton" type="submit" class="btn btn-primary btn-lg btn-block">Click to Search</button>
        </div>
    </form>
</div>
    <!-- TABLE -->
    <table id="ufo-table" class="table table-striped">
        <thead>
            <tr>
                <th class="table-head">Date</th>
                <th class="table-head">City</th>
                <th class="table-head">State</th>
                <th class="table-head">Country</th>
                <th class="table-head">Shape</th>
                <th class="table-head">Duration</th>
                <th class="table-head">Comments</th>
            </tr>
        </thead>
        <tbody>
        <!-- <tr></tr> -->
        </tbody>
    </table>
</body>
<script src="static/js/data.js"></script>
<script src="static/js/BONUS.js"></script>
</html>
